<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css" type="text/css">
  <title>Login Page</title>
</head>
<body>
    <div class="container">
       <section class="card">
         <div class="image_description">
            <h1 class="main_title">         
              <span class="main_span">
                    <span class="blue_text">TEAM</span>
                    <span>
                      <span class="red_text">C</span>
                      <span class="orange_text"> &lt;</span>
                      <span class="skyBlue_text">&frasl;</span>
                      <span class="purple_text"> &gt;</span>
                      <span class="orange_text">D</span>
                      <span class="green_text">E</span>
                    </span>
                    <span class="blue_text">IT</span>
             </span>
            </h1> 
            <img src="../sign_in.svg" alt="sigin image">
         </div>
         <div id="login_form">
               <h2>Welcome back</h2>
               <h2>Sign in</h2>
               <p>New User ? <a href="#">Create an account</a></p>
               <form action="#" class="form">
                  <input type="email" class="form_control" name="email_address" placeholder="Email address">
                  <input type="password" class="form_control" name="password" placeholder="Password">
                  <input type="submit" class="btn_submit" value="Sign in">
                   <p class="bottom_text">
                     <a href="#">Forgot Password?</a>
                   </p>
               </form>
         </div>
       </section>     
    </div>
</body>
</html>
